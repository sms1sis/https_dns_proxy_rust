# --- Android Settings ---
android.useAndroidX=true
android.enableJetifier=false

# Specific to your Termux/Linux setup
android.aapt2.executable=/data/data/com.termux/files/usr/bin/aapt2

# --- Memory Management ---
# Do NOT set -Xmx to 4g. Your OS needs room to breathe.
# 1.5GB to 2GB is the "sweet spot" for 4GB RAM machines.
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# --- Performance & Stability ---
# Keep parallel false and workers at 1 to prevent CPU/RAM spikes
org.gradle.parallel=false
org.gradle.workers.max=2

# Disable the daemon if you find the laptop overheating or locking up after builds
# If true, it stays in RAM. If false, it releases RAM after the build ends.
org.gradle.daemon=true

# Enables caching to speed up subsequent builds
org.gradle.caching=true
